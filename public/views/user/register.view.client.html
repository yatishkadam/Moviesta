<div class="container-fluid">

    <div class="row">
        <div class="card card-container3">
            <div>
                <form role="form">
                    <h2>Create your account <small>It's free and always will be.</small></h2>
                    <hr class="colorgraph">
                    <div class="row">
                        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input ng-model="firstName" type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input ng-model="lastName" type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input ng-model="username" type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
                    </div>
                    <div class="form-group">
                        <input ng-model="email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input ng-model="password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input ng-model="password2" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a ng-click="model.register(firstName,lastName,username,email,password,password2)" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="#!/login" class="btn btn-lg btn-danger btn-block">Cancel</a>
                        </div>
                    </div>
                    <div class="row alreadyacc">
                        <h5 class="pull-right">already have an account? <a href="#!/login">login here</a> </h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
