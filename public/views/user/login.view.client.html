        <div class="navbar-header">
            <a class="navbar-brand" href="#!/">Moviesta</a>

<div class="container-fluid">
    <div class="card card-container3">
        <div class="row">
            <div>
                <form role="form">
                    <fieldset>
                        <h2 class="text-center">Login</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <span class="form-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="user.username" type="text" id="username" class="form-control" placeholder="E.g yatish_kadam">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <span class="form-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ng-model="user.password" type="password" name="password" id="password" class="form-control" placeholder="oxckasda">
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-3 col-md-3">
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="info" tabindex="7">Remember me</button>
                            <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                        </span>
                            </div>
                            <div class="hidden-xs col-sm-9 col-md-9">
                                <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                            </div>
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a  ng-click="model.login(user)" class="btn btn-lg btn-success btn-block">Sign in</a>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="#!/register" class="btn btn-lg btn-primary btn-block">Register</a>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 10px">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                                <a  href="/auth/google" class="btn btn-sm btn-danger btn-block">
                                    <span class="fa fa-google-plus"> <span class="visible-lg">Google</span> </span>
                                </a>
                            </div>
                            <a href="/auth/facebook" class="btn btn-primary btn-block">
                                <span class="fa fa-facebook"></span>
                                Facebook
                            </a>

                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.button-checkbox').each(function () {

            // Settings
            var $widget = $(this),
                $button = $widget.find('button'),
                $checkbox = $widget.find('input:checkbox'),
                color = $button.data('color'),
                settings = {
                    on: {
                        icon: 'glyphicon glyphicon-check'
                    },
                    off: {
                        icon: 'glyphicon glyphicon-unchecked'
                    }
                };

            // Event Handlers
            $button.on('click', function () {
                $checkbox.prop('checked', !$checkbox.is(':checked'));
                $checkbox.triggerHandler('change');
                updateDisplay();
            });
            $checkbox.on('change', function () {
                updateDisplay();
            });

            // Actions
            function updateDisplay() {
                var isChecked = $checkbox.is(':checked');

                // Set the button's state
                $button.data('state', (isChecked) ? "on" : "off");

                // Set the button's icon
                $button.find('.state-icon')
                    .removeClass()
                    .addClass('state-icon ' + settings[$button.data('state')].icon);

                // Update the button's color
                if (isChecked) {
                    $button
                        .removeClass('btn-default')
                        .addClass('btn-' + color + ' active');
                }
                else {
                    $button
                        .removeClass('btn-' + color + ' active')
                        .addClass('btn-default');
                }
            }

            // Initialization
            function init() {

                updateDisplay();

                // Inject the icon if applicable
                if ($button.find('.state-icon').length == 0) {
                    $button.prepend('<i class="state-icon ' + settings[$button.data('state')].icon + '"></i>');
                }
            }
            init();
        });
    });
</script>
